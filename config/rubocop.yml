AllCops:
  TargetRubyVersion: 2.3
  Exclude:
    - Gemfile
    - bin/**/*
    - db/**/*
    - .gemspec/**/*
    - .bundle/**/*
    - vendor/**/*
    - config/**/*
    - script/**/*
    - !ruby/regexp /old_and_unused\.rb$/
    - !ruby/regexp /polishgeeks-[^\/]{2,}\.rb/
  Include:
    - '**/Rakefile'
    - '**/config.ru'
    - lib/tasks/**/*.rake
    - lib/tasks/**/*.rb
    - lib/capistrano/**/*.rb
    - lib/capistrano/**/*.cap
AlignParameters:
  Enabled: false
ClassLength:
  CountComments: false
  Max: 200
LineLength:
  Max: 99
MethodLength:
  CountComments: false
  Max: 15
Metrics/AbcSize:
  Max: 25
Style/MultilineOperationIndentation:
  EnforcedStyle: indented

inherit_from:
  - rubocop_rspec.yml
  - rubocop_todo.yml
